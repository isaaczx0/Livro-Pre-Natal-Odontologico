    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #d63384;">
        <div class="container-fluid">
            <a class="navbar-brand">Odontologia Pré-Natal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="livro.html">LIVRO</a>

                        <a class="nav-link active" href="real.html">HOME</a>

<body>

    <div id="alternador">
        <a href="central.html" style="text-decoration: none; color: #d63384; font-weight: bold;">Voltar à Central de Login</a>
    </div>

    <div id="cabecalho">
        <h2>CRIAR CONTA</h2>
    </div>

    <div class="formulario">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br><br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required>
            <br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
            <br><br>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br><br>

            <button type="submit" class="link-borda">Enviar</button>
        </form>
    </div>

</body>

</html>
