<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Livro Pré-Natal Odontológico</title>
    <link rel="stylesheet" href="livro.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="prev-btn" class="nav-button">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <div id="book" class="book">
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="pag1.jpeg" alt="Capa Frontal do Livro">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="pag2.jpeg" alt="Página 1 do Conteúdo">
                </div>
            </div>
        </div>

        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="pag3.jpeg" alt="Página 3">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="pag4.jpeg" alt="Página 4">
                </div>
            </div>
        </div>

        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="pag5.jpeg" alt="Página 5">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="pag6.jpeg" alt="Página 6">
                </div>
            </div>
        </div>

        <div id="p4" class="paper">
            <div class="front">
                <div id="f4" class="front-content">
                    <img src="pag7.jpeg" alt="Página 7">
                </div>
            </div>
            <div class="back">
                <div id="b4" class="back-content">
                    </div>
            </div>
        </div>

    </div>

    <button id="next-btn" class="nav-button">
        <i class="fas fa-arrow-circle-right"></i>
    </button>

    <script src="livro.js" defer></script>
</body>
</html>
